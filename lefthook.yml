pre-push:
  parallel: true
  skip_on_merge_commit: true
  env:
    LEFTHOOK: "1"
  commands:
    tsc:
      run: CI=true FORCE_COLOR=0 pnpm run tsc
      skip_empty: true
      follow: true
      skip_on_fail: false
    lint:
      run: CI=true FORCE_COLOR=0 pnpm run lint
      skip_empty: true
      follow: true
      skip_on_fail: false
    images:
      run: npm --prefix ./common/tests run test:images
      skip_empty: true
      follow: true
      skip_on_fail: false
    colors:
      run: npm --prefix ./common/tests run test:colors
      skip_empty: true
      follow: true
      skip_on_fail: false
    zIndex:
      run: npm --prefix ./common/tests run test:zIndex
      skip_empty: true
      follow: true
      skip_on_fail: false
    dependencies:
      run: npm --prefix ./common/tests run test:dependencies
      skip_empty: true
      follow: true
      skip_on_fail: false
    translations:
      run: npm --prefix ./common/tests run test:skip-base-languages
      skip_empty: true
      follow: true
      skip_on_fail: false
    unit-tests:
      run: pnpm run test
      skip_empty: true
      follow: true
      skip_on_fail: false
