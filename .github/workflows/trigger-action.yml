
name: Trigger action

on:
  push:
    branches:
      - release/v2.0.0

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch Action
        env:
          REPO_NAME: DocSpace-buildtools
        run: |
          curl -X POST -u "${{ secrets.USERNAME}}:${{secrets.TOKEN}}" \
          "https://api.github.com/repos/ONLYOFFICE/DocSpace-buildtools/dispatches" \
          -H "Accept: application/vnd.github.everest-preview+json" \
          --data '{"event_type": "client-trigger-action"}'

