<!doctype html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="google" content="notranslate" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="/logo.ashx?logotype=3"
    />
    <link rel="mask-icon" href="/logo.ashx?logotype=3" />
    <link rel="apple-touch-icon" sizes="32x32" href="/logo.ashx?logotype=3" />

    <link rel="manifest" href="/manifest.json" />
    <!-- Tell the browser it's a PWA -->
    <!-- <meta name="mobile-web-app-capable" content="yes" /> -->
    <!-- Tell iOS it's a PWA -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->

    <meta name="react-apple-itunes-app" content="app-id=944896972" />
    <meta
      name="react-google-play-app"
      content="app-id=com.onlyoffice.documents"
    />

    <!-- <%= htmlWebpackPlugin.options.custom %> -->

    <style type="text/css">
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        font-family:
          "Open Sans",
          -apple-system,
          "Segoe UI",
          sans-serif,
          Arial;
        font-size: 13px;
        -webkit-font-smoothing: antialiased;
      }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body ondragstart="return false">
    <noscript> You need to enable JavaScript to run this app. </noscript>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `pnpm start`.
      To create a production bundle, use `pnpm build`.
    -->
    <script src="<%= htmlWebpackPlugin.options.browserDetectorUrl %>"></script>
    <script>
      console.log("It's WEB CLIENT INIT");
      fetch("<%= htmlWebpackPlugin.options.configUrl %>")
        .then((response) => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        })
        .then((config) => {
          window.ClientConfig = {
            ...config,
          };

          if (
            window.navigator.userAgent.includes("ZoomWebKit") ||
            window.navigator.userAgent.includes("ZoomApps")
          ) {
            window.ClientConfig.editor = {
              requestClose: true,
            };
          }

          //console.log({ ClientConfig: window.ClientConfig });
        })
        .catch((e) => {
          console.error(e);
          window.ClientConfig = {
            errorOnLoad: e,
          };
        });
    </script>
  </body>
</html>
