name: Frontend tests

on:
  push:
    branches: [develop]
    paths: [packages/login/**, packages/shared/**, packages/doceditor/**]
  pull_request:
    branches: [develop]
    paths: [packages/login/**, packages/shared/**, packages/doceditor/**]
jobs:
  playwright:
    name: "Login e2e tests"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.46.1-jammy
    steps:
      - uses: actions/checkout@v4
      - name: enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Build test version
        run: yarn test:build
      - name: Run tests
        run: yarn test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  eslint:
    name: "Login and doceditor lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Lint login and doceditor
        run: yarn lint
  common:
    name: "Common tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: enable corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        working-directory: ./common/tests
        run: npm install
      - name: Run common tests
        working-directory: ./common/tests
        run: npm test
