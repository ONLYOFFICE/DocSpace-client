<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="icon" type="image/x-icon" href="/logo.ashx?logotype=3" />

    <!-- Tell the browser it's a PWA -->
    <!-- <meta name="mobile-web-app-capable" content="yes" /> -->
    <!-- Tell iOS it's a PWA -->
    <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body ondragstart="return false">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="/static/scripts/browserDetector.js"></script>
    <script>
      console.log("It's Management INIT");
      fetch("/static/scripts/config.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("HTTP error " + response.status);
          }
          return response.json();
        })
        .then((config) => {
          window.DocSpaceConfig = {
            ...config,
          };

          if (
            window.navigator.userAgent.includes("ZoomWebKit") ||
            window.navigator.userAgent.includes("ZoomApps")
          ) {
            window.DocSpaceConfig.editor = {
              openOnNewPage: false,
              requestClose: true,
            };
          }

          //console.log({ DocSpaceConfig: window.DocSpaceConfig });
        })
        .catch((e) => {
          console.error(e);
          window.DocSpaceConfig = {
            errorOnLoad: e,
          };
        });
    </script>
  </body>
</html>
